<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Esempio di lavagna con Post It</title>
<meta name="description" content="Creazione di una lavagna con post animati al rollover">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="postit.css">
</head>

<body>
    <div id="container">
        <div class="postit yellow">
            <p class="postit-title">Task #1</p>
            <p class="postit-content">Creare i postit</p>
        </div>
        <div class="postit green">
            <p class="postit-title">Task #2</p>
            <p class="postit-content">Colorarli</p>
        </div>
        <div class="postit purple">
            <p class="postit-title">Task #3</p>
            <p class="postit-content">Affiancarli</p>
        </div>
        <div class="postit green">
            <p class="postit-title">Task #4</p>
            <p class="postit-content">Spaziarli</p>
        </div>
        <div class="postit yellow">
            <p class="postit-title">Task #5</p>
            <p class="postit-content">Ombreggiarli</p>
        </div>
        <div class="postit purple">
            <p class="postit-title">Task #6</p>
            <p class="postit-content">Ruotarli</p>
        </div>
        <div class="postit yellow">
            <p class="postit-title">Task #7</p>
            <p class="postit-content">Animarli</p>
        </div>
        <div class="postit green">
            <p class="postit-title">Task #8</p>
            <p class="postit-content">Testarli</p>
        </div>
    </div>
</body>
</html>
