<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - BackOffice</title>
    <link rel="shortcut icon" href="assets/img/Rafiqul-Hassan-Blogger-Basket.512.png" type="image/x-icon" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <ul class="nav bg-dark justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-white" href="back-office.html">Back Office</a>
            </li>
        </ul>
    </header>

    <div class="container-fluid bg-dark p-3">
        <h1 class="text-center text-white mt-5">Lista Prodotti</h1>
        <div class="container">
            <a href="add-product.html" class="btn btn-success my-2">Aggiungi un nuovo prodotto</a>
            <table class="table">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Nome Prodotto</td>
                        <td>Brand</td>
                        <td>Descrizione</td>
                        <td>Prezzo</td>
                        <td>Azioni</td>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </div>
    </div>

    <template>
        <td class="id"></td>
        <td class="name"></td>
        <td class="brand"></td>
        <td class="desc"></td>
        <td class="price"></td>
        <td class="azioni">
            <a href="modifica.html" class="edit btn btn-warning">Modifica</a>
            <button class="delete btn btn-danger">Elimina</button>
        </td>
    </template>
    <script src="assets/js/back-office.js"></script>
</body>

</html>
