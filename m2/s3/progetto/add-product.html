<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggiungi un nuovo prodotto</title>
    <link type="image/png" sizes="32x32" rel="icon" href="assets/img/icons8-playstation-3d-fluency-32.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/product-details.css" />
    <link rel="stylesheet" href="node_modules/@sweetalert2/theme-dark/dark.min.css" />
</head>

<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/play-station.png" alt="play-station"/></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <ul class="nav bg-dark justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-white" href="back-office.html">Back Office</a>
            </li>
        </ul>
    </header>

    <div class="container bg-dark d-flex justify-content-center gap-3">
        <div hidden id="spinner"></div>
        <h1 class="text-white text-center display-2 mt-5">
            Aggiungi un nuovo prodotto
        </h1>
        <div class="my-form bg-secondary mt-5">
            <input type="text" id="name" placeholder="Nome Prodotto" class="py-2 my-2 form-control" />
            <input type="text" id="brand" placeholder="Fornitore" class="py-2 my-2 form-control" />
            <input type="text" id="desc" placeholder="Descrizione del prodotto" class="py-2 my-2 form-control" />
            <input type="text" id="imageUrl" placeholder="Inserisci qui l'URL dell'imagine"
                class="py-2 my-2 form-control" />
            <input type="number" name="price" id="price" placeholder="Inserisci qui il prezzo"
                class="py-2 my-2 form-control" />
        </div>
        <div class="d-flex justify-content-center gap-2 mt-5">
            <button type="button" id="add-button" name="add-button" class="btn my-5 btn-success text-white">
                Aggiungi
            </button>
            <button type="button" id="reset-button" name="reset-button" class="btn my-5 btn-danger text-white">
                Reset
            </button>
        </div>
    </div>

    <script src="assets/js/add-product.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
</body>

</html>
