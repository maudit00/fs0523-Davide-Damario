<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile Page</title>
</head>

<body>
    <div class="container-fluid profile-bg">
        <div class="d-flex justify-content-start">
            <img class="profile-logo img-fluid" src="assets/img/netflix_logo.png" alt="">
        </div>

        <div class="container profile-content bg-trasparent">

            <h4 class="display-3 border-bottom border-secondary text-white">Edit Profile</h4>
            <div class="row align-items-start">
                <div class="col profile-img d-flex align-items-end">
                    <i class="edit-pencil p-2 border border-white text-white bi bi-pencil-fill"></i>
                </div>
                <div class="col-7 row me-4 border-bottom border-secondary">
                    <div class="border-bottom border-secondary">
                        <p class="profile-name col-12 text-white p-1 ps-3 ">Epicode Student</p>
                        <label for="languages" class="col-12">Language :</label>
                        <select class="col-12 col-sm-5 text-white mb-3" name="languages" id="languages">
                            <option value="ita">Italiano</option>
                            <option value="fra">Fran√ßais</option>
                            <option value="eng">English</option>
                            <option value="ger">Deutsch</option>
                        </select>
                    </div>
                    <div class="border-bottom border-secondary mt-3">
                        <h5>Maturity Settings</h5>
                        <p class="maturity col-8 text-white p-1 text-uppercase">all maturity ratings</p>
                        <p class="text-white">Show Titles of <span class="fw-bold">all maturity ratings</span> for
                            this profile</p>
                        <button
                            class="my-btn mb-3 bg-transparent text-secondary text-uppercase border-secondary text-center px-4 py-2">Edit</button>
                    </div>
                    <div class="border-bottom border-secondary mt-3">
                        <h5>Autoplay Controls</h5>
                        <div class="row autoplay-checks mb-3">
                            <input class="col-1" type="checkbox" id="html" name="fav_language" value="HTML">
                            <label class="col-11"for="html">Autoplay next episode in a series on all devices.</label>
                            <input class="col-1" type="checkbox" id="html" name="fav_language" value="HTML">
                            <label class="col-11"for="html">Autoplay previews while browsing on all devices.</label>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3 gx-6">
                    <button class="col my-btn mb-3 bg-transparent text-secondary text-uppercase border-secondary text-center px-2 py-1">Save</button>
                    <button class="col my-btn mb-3 bg-transparent text-secondary text-uppercase border-secondary text-center px-2 py-1">Cancel</button>
                    <button class="col my-btn mb-3 bg-transparent text-secondary text-uppercase border-secondary text-center px-2 py-1">Delete Profile</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
