<!DOCTYPE html>

<body class="bg-dark">

                        <ul id="menu">
                            <li><a href="#">Home</a></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col col-md-3 text-white row text-center align-items-center">
                <a class="col" href="#"><i class="bi bi-search"></i></a>
                <a class="col text-uppercase" href="#">kids</a>
                <a class="col" href="#"><i class="bi bi-bell-fill"></i></a>
                <div class="col dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false"><img class="avatar img-fluid"
                            src="assets/img/avatar.png" alt="avatar">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Change Profile</a></li>
                        <li><a class="dropdown-item" href="#">Profile Settings</a></li>
