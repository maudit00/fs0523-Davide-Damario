<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bruca To-Do List</title>
</head>
<body>
<header id="header">
    <h1>Prova la mia nuova To-Do List</h1>
    <a href="mailto:davide1193@gmail.com"><h2>Facci sapere come è stata la tua esperienza</h2></a>
</header>
<main>
    <div id="input">
        <p>Per utilizzare l'app scrivi semplicemente un task da ricordare e verrà salvato in automatico</p>
        <input type="text" id="task" placeholder="Inserisci il task da inserire">
        <button id="save">Salva</button>
    </div>
    <div class="container">
        <div class="todo">
            <ol id="todo"></ol>
        </div>
        <div class="done">
            <ol id="done"></ol>
        </div>
    </div>
</main>
<footer id="footer">
    <img src="" alt="">
</footer>

<script src="js/script.js"></script>    
</body>
</html>
