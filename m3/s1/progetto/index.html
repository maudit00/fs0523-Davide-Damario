<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore Smartphone</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<header id="header">
    <h1 class="main-title">Prova qui il tuo Smartphone</h1>
</header>
<main>
<div class="container">
     <div class="phone-container">
        <span class="mobile-time"></span>
        <div class="phone-screen-button" id="start-button">Iniziamo!</div>
        <div class="phone-screen">
            <div class="phone-screen-button ricarica-button">Ricarica Credito</div>
            <div class="phone-screen-button chiamata-button">Effettua una chiamata</div>
            <div class="phone-screen-button credito-button">Controlla il tuo credito</div>
            <div class="phone-screen-button registro-button">Registro chiamate</div>
            <div class="phone-screen-button registro-filtrato-button">Registro chiamate filtrato</div>
        </div>
     </div>
</div>
</main>

<template id="ricarica">
    <div class="ricarica-area">
        <h4 class="form-title">Form di ricarica</h4>
        <p>quanto credito vuoi ricaricare</p>
        <input type="number" id="quantità" name="quantità">
        <span class="phone-screen-button" id="ricarica-button">Ricarica</span>
    </div>
</template>
<script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script type="module" src="index.js"></script>
<script type="module" src="script.js"></script>
</body>

</html>
