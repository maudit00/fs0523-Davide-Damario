  <div class="col-12 col-md-4 col-lg-3" *ngFor="let post of posts">
    <div class="card">
      <div class="card-body" [ngClass]="post.bgClass">
        <h5 class="card-title">{{post.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{post.author}}</h6>
        <p class="card-text">{{post.content}}</p>
        <p>{{post.date}} -- <span *ngIf="post.active" class="text-success">Disponibile</span><span *ngIf="!post.active" class="text-danger">Non Disponibile</span></p>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
