<div class="alert alert-info my-5" *ngIf="!posts.length">
  Caricamento dei posts in corso
</div>
<div class="container my-5" *ngIf="posts.length">
  <h1 class="text-center" >Benvenuto nella Home!</h1>
  <p class="text-center" appHighlightText>questi sono tutti i post</p>
  <div class="row my-4" >
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let p of posts">
      <app-card [post]="p">
        <a [routerLink]="['/infopost' , p.id]">Dettaglio Post</a>
      </app-card>
    </div>
  </div>
  </div>
