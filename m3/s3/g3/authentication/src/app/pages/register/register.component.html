<div class="container d-flex flex-column align-items-center gap-2">
  <h2 class="text-center display-2 my-5">Inserisci i dati per registrarti</h2>
  <input type="text" name="nome" class="form-control" placeholder="Inserisci il tuo nome">
  <input type="email" name="email" class="form-control" placeholder="Inserisci la tua email">
  <input type="password" name="password" class="form-control" placeholder="crea una password">
  <input type="password" name="passwordMatch" class="form-control" placeholder="conferma la tua password">
  <button class="btn btn-primary btn-lg btn-block" (click)="send()">Registrati</button>
</div>
