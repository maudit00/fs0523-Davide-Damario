<div class="container d-flex flex-column gap-2">
  <h1 class="text-center display-2">Inserisci i dati per registrarti</h1>
  <input type="text" [(ngModel)]="regData.nome"name="nome" placeholder="Inserisci il tuo nome"  class="form-control">
  <input type="email" [(ngModel)]="regData.email"placeholder="Inserisci la tua email" class="form-control">
  <input type="password" [(ngModel)]="regData.password"placeholder="Crea una nuova password" class="form-control">
  <input type="password" [(ngModel)]="confirmPassword"placeholder="Inserisci nuovamente la tua password" class="form-control">
  <div class="alert alert-warning" *ngIf="!comparePassword()">Le password non corrispondono</div>
  <button (click)="send()" class="btn btn-primary btn-block">Registrati!</button>
</div>
